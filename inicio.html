<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="inicio2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <center> 
        <h1>Noticias</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4d/Logotipo_de_Chilevisi%C3%B3n_Noticias.svg" />
        <p>El mejor noticiero del país</p>
    </center>
    <!--formulario-->
    <div class="formulario">
        <h1>Inicio de Sesión</h1>
        <form method="post" onsubmit="return validarFormulario()">
            <div class="campo">
                <input type="text" name="username" id="username" required data-bs-toggle="popover" title="Información" data-bs-content="Ingresa tu nombre de usuario.">
                <label for="username">Nombre de Usuario</label>
            </div>
            <div class="campo">
                <input type="password" name="password" id="password" required>
                <label for="password">Contraseña</label>
            </div>
            <div class="recordar">¿Olvidó su Contraseña?</div>
            <input type="submit" value="Iniciar Sesión" formaction="proyecto1.html">
            <div id="mensajeError" class="error"></div>
        </form>
        <!-- Agregar apartado de Registrar Usuario -->
        <div class="registrar-usuario">
            <a href="suscribirse.html">Registrar Usuario</a>
        </div>
        <!--modal-->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Contactanos
        </button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Contactanos</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Correo: lalalal@duocuc.cl
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
